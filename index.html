<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pife</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="titulo">Jogo Pife!</div>
    <div class="logo">
        <img id="logo" src="./imagens/aces.png" alt="Logotipo do Jogo Pife">
    </div>
    <main>
        <div class="imagens">
            <img id="deck-cartas" role="button" onclick="novaCarta()" src="./imagens/deckofcards.png" alt="Baralho para tirar nova carta">
        </div>
        <div id="jogador-cpu">Cartas CPU:</div>
        <div id="mao-cpu"></div>
        <div id="jogador-humano">Cartas Humano:</div>
        <div id="mao-humano"></div>
        <div id="quem-joga"></div>
        <div class="botoes">
            <button type="button" onclick="novaCarta()">Nova Carta</button>
            <button type="button" onclick="terminarJogada()">Terminar Jogada</button>
            <button type="button" onclick="novoJogo()">Novo Jogo</button>
        </div>
    </main>
</body>
</html>
